<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating with Twitch...</h2>
        <p id="status">Please wait while we complete the authentication.</p>
        <div id="message"></div>
    </div>

    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');

            try {
                // Extract code and state from URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // Check for errors from Twitch
                if (error) {
                    throw new Error(errorDescription || error);
                }

                // Check if we have the required parameters
                if (!code || !state) {
                    throw new Error('Missing authentication parameters');
                }

                statusEl.textContent = 'Exchanging authorization code...';

                // Send code and state to backend
                const response = await fetch('http://localhost:3001/twitch/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, state })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to complete authentication');
                }

                const data = await response.json();

                // Success!
                statusEl.textContent = 'Authentication successful!';
                messageEl.innerHTML = '<div class="success">✓ You can close this window now</div>';

                // Close window after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (err) {
                console.error('Authentication error:', err);
                statusEl.textContent = 'Authentication failed';
                messageEl.innerHTML = `<div class="error">✗ ${err.message}</div>`;

                // Try to close after 5 seconds even on error
                setTimeout(() => {
                    window.close();
                }, 5000);
            }
        })();
    </script>
</body>
</html>
